version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shreesha04
      POSTGRES_DB: insightlink_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  backend:
    build: ./server
    ports:
      - '5000:5000'
    environment:
      - DB_USER=postgres
      - DB_HOST=postgres
      - DB_DATABASE=insightlink_db
      - DB_PASSWORD=shreesha04
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./client
    ports:
      - '8080:80'

volumes:
  postgres_data:
